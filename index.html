<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - The Odin Project</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>First to 5 wins!</p>
    <div>
        <p id="round-output">Choose your weapon:</p>
    </div>
    <div class="button-wrapper">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="scores">
        <p id="player-score">Your Score:</p>
        <p id="computer-score">Computer Score:</p>
    </div>
</body>
</html>
